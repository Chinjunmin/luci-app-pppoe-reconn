name: Build IPK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gawk git libncurses5-dev gettext libssl-dev xsltproc wget subversion

      - name: Download OpenWrt SDK (snapshot x86/64)
        run: |
          set -euxo pipefail
          SDK_DIR=sdk
          BASE_URL="https://downloads.openwrt.org/snapshots/targets/x86/64/"
          # 使用常见 User-Agent，避免简单的反爬限制
          PAGE=$(curl -s -A "Mozilla/5.0" "$BASE_URL" || true)
          FILE=$(printf "%s" "$PAGE" | grep -oE 'openwrt-sdk-x86-64_[^"]+\.tar\.xz' | head -n 1 || true)
          if [ -z "$FILE" ]; then
            echo "Snapshot SDK not found at $BASE_URL - printing a short page excerpt for debugging"
            printf "%s\n" "$PAGE" | sed -n '1,160p'
            echo "尝试从 releases 目录回退查找最新 SDK"
            RELEASE=$(curl -s -A "Mozilla/5.0" https://downloads.openwrt.org/releases/ | grep -oE '[0-9]+\.[0-9]+(\.[0-9]+)?/' | tr -d '/' | sort -V | tail -n1 || true)
            if [ -n "$RELEASE" ]; then
              ALT_URL="https://downloads.openwrt.org/releases/$RELEASE/targets/x86/64/"
              echo "Checking $ALT_URL"
              PAGE=$(curl -s -A "Mozilla/5.0" "$ALT_URL" || true)
              FILE=$(printf "%s" "$PAGE" | grep -oE 'openwrt-sdk-x86-64_[^"]+\.tar\.xz' | head -n 1 || true)
              BASE_URL="$ALT_URL"
            fi
          fi
          if [ -z "$FILE" ]; then
            echo "Could not find any openwrt-sdk-x86-64_*.tar.xz on snapshots or releases. Aborting."
            exit 1
          fi
          echo "Downloading $FILE from $BASE_URL"
          wget "${BASE_URL}${FILE}"
          tar xf "$FILE"
          mv openwrt-sdk-* "$SDK_DIR"

      - name: Prepare package in SDK
        run: |
          set -euxo pipefail
          cd sdk
          mkdir -p package/luci-app-pppoe-reconn
          cp -r ../Makefile ../htdocs ../root package/luci-app-pppoe-reconn/
          # update and install feeds if present (some SDKs require this)
          if [ -f ./scripts/feeds ]; then
            ./scripts/feeds update -a || true
            ./scripts/feeds install -a || true
          fi

      - name: Build package
        run: |
          set -euxo pipefail
          cd sdk
          # compile the single package
          make package/luci-app-pppoe-reconn/compile V=s

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pppoe-reconn-ipk
          path: sdk/bin/packages/*/base/luci-app-pppoe-reconn*.ipk