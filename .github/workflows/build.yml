name: Build OpenWrt Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout package
      uses: actions/checkout@v4
      with:
        path: luci-app-pppoe-reconn

    - name: Download OpenWrt SDK
      run: |
        wget https://downloads.openwrt.org/snapshots/targets/x86/64/openwrt-sdk-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz -O openwrt-sdk.tar.xz
        mkdir openwrt
        tar -xf openwrt-sdk.tar.xz -C openwrt --strip-components=1

    - name: Copy package to OpenWrt
      run: |
        cp -r luci-app-pppoe-reconn openwrt/package/

    - name: Configure build
      run: |
        cd openwrt
        echo "CONFIG_PACKAGE_luci-base=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-pppoe-reconn=y" >> .config
        make defconfig

    - name: Build package
      run: |
        cd openwrt
        make package/luci-app-pppoe-reconn/compile -j$(nproc) V=s

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: luci-app-pppoe-reconn-ipk
        path: openwrt/bin/packages/*/packages/luci-app-pppoe-reconn*.ipk
        if-no-files-found: warn
