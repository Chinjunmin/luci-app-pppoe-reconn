name: Build OpenWrt Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout package
      uses: actions/checkout@v4
      with:
        path: luci-app-pppoe-reconn

    - name: Clone OpenWrt
      run: git clone https://github.com/openwrt/openwrt.git openwrt --depth=1

    - name: Update and install feeds
      run: |
        cd openwrt
        echo "src-link custom $GITHUB_WORKSPACE/luci-app-pppoe-reconn" >> feeds.conf.default
        ./scripts/feeds update custom
        ./scripts/feeds install -p custom luci-app-pppoe-reconn

    - name: Configure build
      run: |
        cd openwrt
        make defconfig
        echo "CONFIG_PACKAGE_luci-base=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-pppoe-reconn=y" >> .config
        make defconfig

    - name: Build package
      run: |
        cd openwrt
        make package/luci-app-pppoe-reconn/compile -j1 V=s

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: luci-app-pppoe-reconn-ipk
        path: openwrt/bin/packages/*/custom/luci-app-pppoe-reconn*.ipk
